<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>KöZ alışveriş</title>
    <link rel="stylesheet" href="styleV01.css" />
    <link rel="icon" href="pics/icon.ico" type="image/x-icon" />
  </head>
  <body>
    <!-- header -->
    <div></div>

    <!-- body -->
    <main>
      <div>
        <h1>Sipariş Takibi</h1>
        <h3>
          Telefon numaranızı başında "8" veya "+993" olmadan yazarak
          siparişlerinizi görüntüleyebilirsiniz.
        </h3>
        <button id="tel-submit">Ara</button>
        <input type="number" id="tel-input" inputmode="numeric" />
        <h4 id="tel-message"></h4>
        <!-- slider -->
        <section class="p-slider">
          <!-- heading -->
          <h3 class="product-slider-heading">Product Slider</h3>

          <!-- product box -->
          <div class="product-box">
            <!-- image container -->
            <div class="p-img-container">
              <div class="p-img">
                <a href="#">
                  <img id="imageURL" alt="photo1" />
                </a>
                <div id="prevButton" onclick="prevImage()"></div>
                <div id="nextButton" onclick="nextImage()"></div>
              </div>
            </div>

            <!-- text----------------->
            <div class="p-box-text">
              <!--category-->
              <div class="product-category">
                <span>MoterBike</span>

                <!--Title-->
                <a href="#" class="product-title"> </a>
              </div>
            </div>
          </div>
        </section>

        <h4 id="information"></h4>
      </div>
    </main>

    <!-- footer -->
    <div></div>
    <script src="scriptV01.js"></script>
  </body>
</html>
